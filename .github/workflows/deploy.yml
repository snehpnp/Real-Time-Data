name: Deploy to Server

on:
  push:
    branches:
      - main  # Jab bhi main branch par push hoga, ye deploy karega

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/myproject  # Server par project directory
          git pull origin main  # Latest code pull karein
          npm install  # Dependencies install karein
          pm2 restart all  # Server restart karein
